<section>
  <aside *ngIf='errorMessage'>
    <p> {{errorMessage}}</p>
  </aside>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Year</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
    <tbody>
      <tr *ngFor='let book of books' (click)='onSelect(book)' [routerLink]='book.id'>
        <td>{{ book.id }}</td>
        <td>{{ book.title | titleize:false}}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.author }}</td>
        <td (click)='onBubble($event)'>
          <button (click)='onDelete(book)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
