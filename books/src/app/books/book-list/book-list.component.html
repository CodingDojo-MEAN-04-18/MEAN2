<app-book-new (newBook)='addBook($event)'>
</app-book-new>

<section>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Year</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
    <tbody>
      <tr *ngFor='let book of books' (click)='onSelect(book)'>
        <td>{{ book.id }}</td>
        <td>{{ book.title | titleize:false}}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.author }}</td>
        <td>Future Actions</td>
      </tr>
    </tbody>
  </table>
</section>

<app-book-details [book]='selectedBook'></app-book-details>
